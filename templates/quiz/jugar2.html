{% extends 'base2.html' %}

{% block contenido %}

<div class="marco">
	
	
		<div style="width: 100%; height: 20vh;">
		
			<h1 class="pregunta" >
				{{pregunta.descripcion}}
			</h1>
		</div>
		<form method="POST" class="form" style="margin-top: 70px; width: 80%;">
			{% csrf_token %}
			<input type="hidden" name="pregunta_pk" value="{{pregunta.pk}}">

			{% for opciones in pregunta.opciones.all %}
				<div class="respuesta" >
				<input class="form-check-input" type="radio" name="respuesta_pk" value="{{opciones.pk}}" id="choice-{{forloop.counter}}">
				<label class="form-check-label" for="choice-{{forloop.counter}}">
					{{opciones.descripcion}}
				</label>
				</div>
			{% endfor %}

			<button type="submit" class="botonenviar" style="margin-top: 15px;">
				RESPONDER
			</button>

		</form>

	

</div>

{% endblock %}
